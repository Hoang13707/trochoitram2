<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√≤ ch∆°i Tr·∫°m 2 - CNTT</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b1224;
      color: #f0f4ff;
    }

    /* Banner */
    .banner {
      width: 100%;
      padding: 24px;
      text-align: center;
      background: linear-gradient(90deg, #005bea, #00c6fb);
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 4px solid rgba(255,255,255,0.2);
      text-shadow: 0 0 6px rgba(255,255,255,0.6), 0 0 12px #00c6fb;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }

    .status {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .question {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }

    .answers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 15px 0;
    }

    .answer {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }

    .hidden {
      background: rgba(255,255,255,0.2);
      color: transparent;
    }

    .revealed {
      background: linear-gradient(90deg, #053854, #0b6b9a);
      color: white;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    .teams {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .team {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 8px;
    }

    .team h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .team input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }

    .team button {
      margin: 4px 0;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-submit { background: #2ecc71; color: white; }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-start { background: #3498db; color: white; }
    .btn-next { background: #9b59b6; color: white; }
    .btn-restart { background: #e74c3c; color: white; }

    .message {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #ffcc33;
    }
  </style>
</head>
<body>
  <div class="banner">üíªInput Chu·∫©n - Output ƒê·ªânhüíª</div>

  <div class="container">
    <div class="status">
      <div id="progress">C√¢u 1/3</div>
    </div>
    <div class="question" id="question">...</div>
    <div class="answers" id="answers"></div>

    <div class="teams">
      <div class="team">
        <h2>ƒê·ªôi A - ƒêi·ªÉm: <span id="scoreA">0</span></h2>
        <input id="inputA" placeholder="Nh·∫≠p 4 ƒë√°p √°n, c√°ch nhau b·ªüi d·∫•u ph·∫©y">
        <button class="btn-submit" onclick="lockAnswers('A')">X√°c nh·∫≠n</button>
      </div>
      <div class="team">
        <h2>ƒê·ªôi B - ƒêi·ªÉm: <span id="scoreB">0</span></h2>
        <input id="inputB" placeholder="Nh·∫≠p 4 ƒë√°p √°n, c√°ch nhau b·ªüi d·∫•u ph·∫©y">
        <button class="btn-submit" onclick="lockAnswers('B')">X√°c nh·∫≠n</button>
      </div>
      <div class="team">
        <h2>ƒê·ªôi C - ƒêi·ªÉm: <span id="scoreC">0</span></h2>
        <input id="inputC" placeholder="Nh·∫≠p 4 ƒë√°p √°n, c√°ch nhau b·ªüi d·∫•u ph·∫©y">
        <button class="btn-submit" onclick="lockAnswers('C')">X√°c nh·∫≠n</button>
      </div>
      <div class="team">
        <h2>ƒê·ªôi D - ƒêi·ªÉm: <span id="scoreD">0</span></h2>
        <input id="inputD" placeholder="Nh·∫≠p 4 ƒë√°p √°n, c√°ch nhau b·ªüi d·∫•u ph·∫©y">
        <button class="btn-submit" onclick="lockAnswers('D')">X√°c nh·∫≠n</button>
      </div>
    </div>

    <div class="controls">
      <button class="btn-start" onclick="startRound()" id="startBtn">B·∫Øt ƒë·∫ßu</button>
      <button class="btn-next" onclick="nextQuestion()" style="display:none" id="nextBtn">C√¢u ti·∫øp theo</button>
      <button class="btn-restart" onclick="restartGame()" id="restartBtn">Ch∆°i l·∫°i</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const questions = [
      {
        text: "Nh·ªØng ng√¥n ng·ªØ l·∫≠p tr√¨nh ph·ªï bi·∫øn trong gi·ªõi l·∫≠p tr√¨nh vi√™n?",
        answers: ["Python", "Java", "C++", "JavaScript"]
      },
      {
        text: "Nh·ªØng h·ªá ƒëi·ªÅu h√†nh th√¥ng d·ª•ng cho m√°y t√≠nh c√° nh√¢n?",
        answers: ["Windows", "Linux", "macOS", "Ubuntu"]
      },
      {
        text: "Nh·ªØng c√¥ng ty c√¥ng ngh·ªá n·ªïi ti·∫øng tr√™n th·∫ø gi·ªõi?",
        answers: ["Apple", "Google", "Microsoft", "Samsung"]
      }
    ];

    let currentQ = 0;
    let scoreA = 0, scoreB = 0, scoreC = 0, scoreD = 0;
    let answersA = [], answersB = [], answersC = [], answersD = [];

    function renderQuestion() {
      const q = questions[currentQ];
      document.getElementById("question").textContent = q.text;
      document.getElementById("progress").textContent = `C√¢u ${currentQ+1}/${questions.length}`;
      const ansDiv = document.getElementById("answers");
      ansDiv.innerHTML = "";
      q.answers.forEach((ans,i)=>{
        const div = document.createElement("div");
        div.className = "answer hidden";
        div.id = `ans${i}`;
        div.textContent = ans;
        div.onclick = () => revealAnswer(i);
        ansDiv.appendChild(div);
      });
      document.getElementById("message").textContent="";
      document.getElementById("nextBtn").style.display="none";
    }

    function lockAnswers(team){
      const input = document.getElementById("input"+team).value.trim();
      if(!input) return;
      const arr = input.split(",").map(a=>a.trim().toLowerCase());
      if(team==="A") answersA = arr;
      else if(team==="B") answersB = arr;
      else if(team==="C") answersC = arr;
      else if(team==="D") answersD = arr;
      document.getElementById("input"+team).disabled = true;
    }

    function startRound(){
      document.querySelectorAll(".answer").forEach(el=>{
        el.className="answer hidden";
      });
      document.getElementById("message").textContent="Click v√†o t·ª´ng √¥ ƒë·ªÉ l·∫≠t ƒë√°p √°n!";
    }

    function revealAnswer(i){
      const q = questions[currentQ];
      const div = document.getElementById("ans"+i);
      if(div.classList.contains("revealed")) return;
      div.className="answer revealed";

      const ansLower = q.answers[i].toLowerCase();
      if(answersA.includes(ansLower)){
        scoreA+=3; document.getElementById("scoreA").textContent=scoreA;
      }
      if(answersB.includes(ansLower)){
        scoreB+=3; document.getElementById("scoreB").textContent=scoreB;
      }
      if(answersC.includes(ansLower)){
        scoreC+=3; document.getElementById("scoreC").textContent=scoreC;
      }
      if(answersD.includes(ansLower)){
        scoreD+=3; document.getElementById("scoreD").textContent=scoreD;
      }

      const allRevealed = [...document.querySelectorAll(".answer")]
                          .every(el=>el.classList.contains("revealed"));
      if(allRevealed) endQuestion();
    }

    function endQuestion(){
      if(currentQ < questions.length-1){
        document.getElementById("message").textContent=`Xong c√¢u ${currentQ+1}, m·ªùi qua c√¢u ti·∫øp theo`;
        document.getElementById("nextBtn").style.display="inline-block";
      } else {
        let msg="Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh! ";
        const scores = [
          {team:"A",score:scoreA},
          {team:"B",score:scoreB},
          {team:"C",score:scoreC},
          {team:"D",score:scoreD},
        ];
        scores.sort((a,b)=>b.score-a.score);
        if(scores[0].score===scores[1].score){
          msg+=`Hai ƒë·ªôi h√≤a cao nh·∫•t (${scores[0].score} ƒëi·ªÉm).`;
        } else {
          msg+=`ƒê·ªôi ${scores[0].team} th·∫Øng (${scores[0].score} ƒëi·ªÉm).`;
        }
        document.getElementById("message").textContent=msg;
      }
    }

    function nextQuestion(){
      currentQ++;
      ["A","B","C","D"].forEach(t=>{
        document.getElementById("input"+t).value="";
        document.getElementById("input"+t).disabled=false;
      });
      answersA=[]; answersB=[]; answersC=[]; answersD=[];
      renderQuestion();
    }

    function restartGame(){
      currentQ=0; scoreA=0; scoreB=0; scoreC=0; scoreD=0;
      document.getElementById("scoreA").textContent=0;
      document.getElementById("scoreB").textContent=0;
      document.getElementById("scoreC").textContent=0;
      document.getElementById("scoreD").textContent=0;
      ["A","B","C","D"].forEach(t=>{
        document.getElementById("input"+t).value="";
        document.getElementById("input"+t).disabled=false;
      });
      renderQuestion();
    }

    window.onload = () => {
      renderQuestion();
    };
  </script>
</body>
</html>
